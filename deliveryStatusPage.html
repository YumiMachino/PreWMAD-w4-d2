<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Delivery Status</title>
    <link rel="stylesheet" href="deliveryStatusPage.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header><h1>Delivery Status</h1></header>

    <div class="status">
      <div class="box">
        <div class="bgImg src1"></div>
        <div class="bgImg src2"></div>
        <div class="bgImg boxString"><p>We are making...</p></div>
        <div class="bgImg boxString2"><p>We are ready!!</p></div>
      </div>
      <h2>Current Status</h2>
      <div class="box2">
        <div class="stage orderPlaced">
          <i class="icon fas fa-money-check"></i>
          <p>Order placed</p>
        </div>
        <div class="bar"><i class="fas fa-long-arrow-alt-right"></i></div>

        <div class="stage preparing">
          <i class="icon fas fa-hands"></i>
          <p>Preparing</p>
        </div>
        <div class="bar"><i class="fas fa-long-arrow-alt-right"></i></div>

        <div class="stage deliverying">
          <i class="icon fas fa-bicycle"></i>
          <p>Deliverying</p>
        </div>
        <div class="bar barLast">
          <i class="fas fa-long-arrow-alt-right"></i>
        </div>

        <div class="stage delivered">
          <i class="icon fas fa-check-square"></i>
          <p>Delivered</p>
        </div>
      </div>
    </div>

    <div class="driverLocation">
      <h2>Your driver is on the way...</h2>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3242.790276297836!2d139.8803943!3d35.6328964!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60187d03114737b3%3A0xe4d93636d509d3cb!2sTokyo%20Disneyland!5e0!3m2!1sen!2sjp!4v1598466136242!5m2!1sen!2sjp"
        width="600"
        height="450"
        frameborder="0"
        style="border:0;"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0"
      ></iframe>
    </div>
  </body>
</html>
